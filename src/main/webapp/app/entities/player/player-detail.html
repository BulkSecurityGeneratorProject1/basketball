
<div>
    <h2><span data-translate="basketballApp.player.detail.title">Player</span> {{vm.player.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="basketballApp.player.name">Name</span></dt>
        <dd>
            <span>{{vm.player.name}}</span>
        </dd>
        <dt><span data-translate="basketballApp.player.surname">Surname</span></dt>
        <dd>
            <span>{{vm.player.surname}}</span>
        </dd>
        <dt><span data-translate="basketballApp.player.birthdate">Birthdate</span></dt>
        <dd>
            <span>{{vm.player.birthdate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="basketballApp.player.nbaskets">Nbaskets</span></dt>
        <dd>
            <span>{{vm.player.nbaskets}}</span>
        </dd>
        <dt><span data-translate="basketballApp.player.nassists">Nassists</span></dt>
        <dd>
            <span>{{vm.player.nassists}}</span>
        </dd>
        <dt><span data-translate="basketballApp.player.nrebots">Nrebots</span></dt>
        <dd>
            <span>{{vm.player.nrebots}}</span>
        </dd>
        <dt><span data-translate="basketballApp.player.pos">Pos</span></dt>
        <dd>
            <span data-translate="{{'basketballApp.Position.' + vm.player.pos}}">{{vm.player.pos}}</span>
        </dd>
        <dt><span data-translate="basketballApp.player.team">Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.player.team.id})">{{vm.player.team.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="player-detail.edit({id:vm.player.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
