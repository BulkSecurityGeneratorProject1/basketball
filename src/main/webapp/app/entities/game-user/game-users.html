<div>
    <h2 data-translate="basketballApp.gameUser.home.title">Game Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="game-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="basketballApp.gameUser.home.createLabel">
                        Create new Game User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="basketballApp.gameUser.points">Points</span></th>
                    <th><span data-translate="basketballApp.gameUser.time">Time</span></th>
                    <th><span data-translate="basketballApp.gameUser.user">User</span></th>
                    <th><span data-translate="basketballApp.gameUser.game">Game</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gameUser in vm.gameUsers track by gameUser.id">
                    <td><a ui-sref="game-user-detail({id:gameUser.id})">{{gameUser.id}}</a></td>
                    <td>{{gameUser.points}}</td>
                    <td>{{gameUser.time | date:'medium'}}</td>
                    <td>
                        {{gameUser.user.login}}
                    </td>
                    <td>
                        <a ui-sref="game-detail({id:gameUser.game.id})">{{gameUser.game.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="game-user-detail({id:gameUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game-user.edit({id:gameUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game-user.delete({id:gameUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
