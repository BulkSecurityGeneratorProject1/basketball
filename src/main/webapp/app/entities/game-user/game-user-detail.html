
<div>
    <h2><span data-translate="basketballApp.gameUser.detail.title">Game User</span> {{vm.gameUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="basketballApp.gameUser.points">Points</span></dt>
        <dd>
            <span>{{vm.gameUser.points}}</span>
        </dd>
        <dt><span data-translate="basketballApp.gameUser.time">Time</span></dt>
        <dd>
            <span>{{vm.gameUser.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="basketballApp.gameUser.user">User</span></dt>
        <dd>
            {{vm.gameUser.user.login}}
        </dd>
        <dt><span data-translate="basketballApp.gameUser.game">Game</span></dt>
        <dd>
            <a ui-sref="game-detail({id:vm.gameUser.game.id})">{{vm.gameUser.game.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="game-user-detail.edit({id:vm.gameUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
