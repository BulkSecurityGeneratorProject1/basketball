<div>
    <h2 data-translate="basketballApp.favUser.home.title">Fav Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fav-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="basketballApp.favUser.home.createLabel">
                        Create new Fav User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="basketballApp.favUser.liked">Liked</span></th>
                    <th><span data-translate="basketballApp.favUser.time">Time</span></th>
                    <th><span data-translate="basketballApp.favUser.user">User</span></th>
                    <th><span data-translate="basketballApp.favUser.player">Player</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="favUser in vm.favUsers track by favUser.id">
                    <td><a ui-sref="fav-user-detail({id:favUser.id})">{{favUser.id}}</a></td>
                    <td>{{favUser.liked}}</td>
                    <td>{{favUser.time | date:'medium'}}</td>
                    <td>
                        {{favUser.user.login}}
                    </td>
                    <td>
                        <a ui-sref="player-detail({id:favUser.player.id})">{{favUser.player.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fav-user-detail({id:favUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fav-user.edit({id:favUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fav-user.delete({id:favUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
